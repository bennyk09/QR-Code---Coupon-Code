<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: system-ui, Arial;
            text-align: center;
            padding: 20px;
            background: #f3f4f7;
        }
        #reader {
            width: 300px;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        #resultBox {
            margin-top: 20px;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>

    <h2>Scan QR Code</h2>

    <div id="reader"></div>

    <div id="resultBox">------</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("resultBox").textContent = decodedText;

            // stop scanning after success
            html5QrcodeScanner.clear();
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: 250 }
        );

        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
