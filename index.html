<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coupon Code</title>

  <style>
    body {
      font-family: system-ui, Arial;
      text-align: center;
      padding: 50px;
      background: #f4f5f7;
    }
    #codeBox {
      margin-top: 30px;
      font-size: 55px;
      font-weight: 800;
      letter-spacing: 8px;
    }
  </style>

</head>
<body>

  <h2>Your Coupon Code</h2>

  <div id="codeBox">------</div>

  <script>
    // Read code from URL â†’ ?code=123456
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    // Display code if available
    if (code) {
      document.getElementById("codeBox").textContent = code;
    } else {
      document.getElementById("codeBox").textContent = "No Code Found";
    }
  </script>

</body>
</html>
