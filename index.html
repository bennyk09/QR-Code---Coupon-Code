<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f5f5f5;
        }
        #coupon {
            font-size: 58px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #007bff;
            margin-top: 20px;
            display: none;
        }
        #msg {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="msg">Fetching Coupon...</div>
    <div id="coupon"></div>

    <script>
        // Get "?code=123456" from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
            document.getElementById("msg").innerText = "Your Coupon Code";
            document.getElementById("coupon").innerText = code;
            document.getElementById("coupon").style.display = "block";
        } else {
            document.getElementById("msg").innerText = "Invalid QR Code";
        }
    </script>

</body>
</html>
