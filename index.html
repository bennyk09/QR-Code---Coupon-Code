<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim QR Coupon</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #ffffff;
            text-align: center;
        }
        #couponBox {
            font-size: 48px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        #msg {
            font-size: 22px;
            font-weight: bold;
        }
        .btn {
            margin-top: 24px;
            padding: 12px 22px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Coupon Successfully Scanned üéâ</h1>
    <p id="msg">Your Coupon Code:</p>
    <div id="couponBox"></div>

    <button class="btn" onclick="window.location.reload()">Scan Again</button>

    <script>
        // Read ?code=XXXXXX from URL
        const params = new URLSearchParams(window.location.search);
        const coupon = params.get("code");

        if (coupon) {
            document.getElementById("couponBox").innerText = coupon;
        } else {
            document.getElementById("msg").innerText = "‚ùå Invalid or missing coupon code!";
        }
    </script>

</body>
</html>
