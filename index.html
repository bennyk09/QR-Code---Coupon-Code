<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coupon Code</title>

  <style>
    body {
      font-family: system-ui, Arial;
      text-align: center;
      padding: 40px;
      background: #f4f5f7;
    }
    #codeBox {
      font-size: 45px;
      font-weight: 800;
      margin-top: 15px;
      letter-spacing: 6px;
    }
    #pointsBox {
      font-size: 32px;
      font-weight: 600;
      margin-top: 20px;
      color: #4f46e5;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Your Coupon Code</h2>
  <div id="codeBox">------</div>

  <h3>Reward</h3>
  <div id="pointsBox">Loading...</div>

  <button id="saveBtn">Save to Balance</button>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    // -------------------
    //  FIREBASE INIT
    // -------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBfi7yD9ezQkmsthyUQvPhe_7SpmLOZ9XY",
      authDomain: "qr-code---coupon-code.firebaseapp.com",
      databaseURL: "https://qr-code---coupon-code-default-rtdb.firebaseio.com",
      projectId: "qr-code---coupon-code",
      storageBucket: "qr-code---coupon-code.firebasestorage.app",
      messagingSenderId: "219599248612",
      appId: "1:219599248612:web:9b6f8d37eca0526f92a0f1",
      measurementId: "G-WL77B912LB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // -------------------
    //  READ CODE FROM URL
    // -------------------
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("codeBox").textContent = code;
    } else {
      document.getElementById("codeBox").textContent = "No Code Found";
    }

    // -------------------
    //  GENERATE REWARD
    // -------------------
    let reward = "";

    function generateReward() {
      const chance = Math.random();

      if (chance < 0.7) {
        reward = Math.floor(Math.random() * 50) + 1;
        return reward + " Points ðŸŽ‰";
      } else {
        reward = 0; // no points
        return "Better luck next time ðŸ˜¢";
      }
    }

    document.getElementById("pointsBox").textContent = generateReward();

    // -------------------
    //  SAVE BUTTON CLICK
    // -------------------
    document.getElementById("saveBtn").addEventListener("click", function () {
      if (!code) {
        alert("No code found!");
        return;
      }

      if (reward <= 0) {
        alert("No points to save!");
        return;
      }

      // Save to /users/{code}/balance
      firebase.database().ref("users/" + code).once("value").then(snapshot => {
        let currentBalance = snapshot.val()?.balance || 0;
        let newBalance = currentBalance + reward;

        firebase.database().ref("users/" + code).set({
          balance: newBalance
        });

        alert("Saved! New balance: " + newBalance + " points");
      });
    });
  </script>

</body>
</html>
