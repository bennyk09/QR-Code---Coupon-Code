<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim QR Coupon</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .coupon-card {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            width: 280px;
            padding: 20px;
            border-radius: 12px;
            color: white;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .coupon-card h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .coupon-code {
            font-size: 36px;
            font-weight: bold;
            margin: 15px 0;
            display: none;
        }

        .toggle-btn, .save-btn {
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .toggle-btn {
            background: #ffffff;
            color: #ff4b2b;
            font-weight: bold;
        }

        .save-btn {
            background: #ffd700;
            color: #333;
            font-weight: bold;
        }

        #qrBox {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="coupon-card">
        <h2>CHRISTMAS SALE</h2>
        <p>25% OFF</p>

        <div id="couponBox" class="coupon-code"></div>
        <button class="toggle-btn" onclick="toggleCode()">Show Code</button>

        <div id="qrBox"></div>

        <button class="save-btn" onclick="saveCoupon()">Save It!</button>
    </div>

    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const coupon = params.get("code");

        const couponBox = document.getElementById("couponBox");
        const toggleBtn = document.querySelector(".toggle-btn");

        // Set QR Code
        const qrBox = document.getElementById("qrBox");
        if (coupon) {
            couponBox.innerText = coupon;
            new QRCode(qrBox, {
                text: window.location.href,
                width: 150,
                height: 150
            });
        } else {
            couponBox.innerText = "‚ùå Invalid code!";
        }

        function toggleCode() {
            if (couponBox.style.display === "none") {
                couponBox.style.display = "block";
                toggleBtn.innerText = "Hide Code";
            } else {
                couponBox.style.display = "none";
                toggleBtn.innerText = "Show Code";
            }
        }

        function saveCoupon() {
            alert("Coupon saved! üéâ");
        }
    </script>

</body>
</html>
