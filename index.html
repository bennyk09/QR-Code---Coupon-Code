<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrashClassifiers</title>

<style>
    body {
        margin: 0;
        padding: 25px;
        padding-bottom: 140px;
        padding-left: 45px;    /* FINAL FIX */
        padding-right: 45px;   /* FINAL FIX */
        background: #3A3A3A;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 35px;
        font-weight: 600;
    }

    /* MAIN COUPON CARD */
    .coupon-card {
        background: white;
        color: black;
        width: 70%;
        max-width: 360px;
        margin: auto;
        margin-bottom: 40px;
        padding: 35px 25px;
        border-radius: 28px;
        position: relative;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Circular ticket cuts */
    .coupon-card:before,
    .coupon-card:after {
        content: "";
        position: absolute;
        width: 75px;
        height: 75px;
        background: #3A3A3A;
        border-radius: 50%;
        top: 75%;
        transform: translateY(-50%);
    }

    .coupon-card:before { left: -45px; }   /* FIXED FOR YOUR PHONE */
    .coupon-card:after  { right: -45px; }  /* FIXED FOR YOUR PHONE */

    .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .stars {
        font-size: 55px;
        font-weight: 900;
        letter-spacing: 8px;
        margin-bottom: 10px;
    }

    .qr {
        width: 110px;
        margin: 10px auto;
        display: block;
    }

    .coins {
        font-size: 30px;
        font-weight: 800;
        margin: 10px 0 15px;
    }

    .divider {
        border-top: 2px dashed #bbb;
        margin: 20px 0;
    }

    button {
        background: #3A3A3A;
        color: white;
        padding: 12px 40px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .label {
        margin-top: 15px;
        margin-bottom: 10px;
        font-size: 15px;
        color: #e0e0e0;
    }

    /* BALANCE CARD */
    .balance-card {
        background: white;
        color: black;
        height: 50px;
        width: 70%;
        max-width: 360px;
        margin: auto;
        padding: 18px;
        border-radius: 20px;
        font-size: 15px;
        font-weight: 800;
        position: relative;
        text-align: center;
    }

    .balance-card:before,
    .balance-card:after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #3A3A3A;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
    }

    .balance-card:before { left: -38px; }   /* FIXED */
    .balance-card:after  { right: -38px; }  /* FIXED */

</style>
</head>

<body>

<h1>TrashClassifiers</h1>

<div class="coupon-card">
    <div class="title">Coupon Points</div>

    <div class="stars">******</div>

    <img id="qrImage"
         src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Loading"
         class="qr">

    <div id="coinText" class="coins">Loading...</div>

    <div class="divider"></div>

    <button id="saveBtn" onclick="saveCoins()" disabled>Save</button>
</div>

<div class="label">My Points Balance</div>

<div style="line-height: 50px;" id="balanceCard" class="balance-card">
    Balance: 0 Points
</div>

<script>
let lastCoins = 0;

let balance = localStorage.getItem("balance");
if (balance === null) balance = 0;
else balance = parseInt(balance);

document.getElementById("balanceCard").innerHTML =
    "Balance: " + balance + " Points";

window.onload = function () {
    generateCoins();
};

function generateCoins() {
    let chance = Math.random();
    let coins;

    if (chance < 0.25) {
        coins = 0;
    } else {
        coins = Math.floor(Math.random() * (30 - 5 + 1)) + 5;
    }

    lastCoins = coins;

    let coinText = document.getElementById("coinText");
    let qrImage = document.getElementById("qrImage");
    let saveBtn = document.getElementById("saveBtn");

    if (coins === 0) {
        coinText.style.color = "red";
        coinText.textContent = "Better Luck Next Time";
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=NoReward";
        saveBtn.disabled = true;
    } else {
        coinText.style.color = "black";
        coinText.textContent = coins + " Coins";
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + coins;
        saveBtn.disabled = false;
    }
}

function saveCoins() {
    if (lastCoins === 0) return;

    balance += lastCoins;
    localStorage.setItem("balance", balance);

    document.getElementById("balanceCard").innerHTML =
        "Balance: " + balance + " Points";

    alert("Saved " + lastCoins + " coins!");
}
</script>

</body>
</html>
